<div class="container mat-elevation-z8">

  <div class="input-header">
    <mat-form-field>
      <input matInput type="text" (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
  </mat-form-field>
  </div>
  
  <div *ngIf="isLoading" class="loading-mask text-primary">
    <div class="spinner"></div>
    Data loading...
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position" class="table-header"> 
        Position 
      </th>
      <td mat-cell *matCellDef="let element"> 
        {{ element.position }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="table-header"> 
        Name 
      </th>
      <td mat-cell *matCellDef="let element"> 
        {{ element.name }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight" class="table-header"> 
        Weight 
      </th>
      <td mat-cell *matCellDef="let element"> 
        {{ element.weight }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol" class="table-header">
        Symbol
      </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="table-header">Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openEditDialog(element)" class="edit-button">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>

</div>
